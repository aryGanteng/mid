<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Harmoni - Login</title>
  <link rel="stylesheet" href="stylee.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Real Estate Harmoni</h1>
  </header>

  <!-- Login Form -->
  <section class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="return validateLogin()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <input type="submit" class="tombol simpan" value="Login" />
      </form>
      <p id="error-message" style="color: red; display: none;">Username atau password salah</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Real Estate Harmoni. All rights reserved.</p>
  </footer>

  <script>
    function validateLogin() {
      // Hard-coded username dan password
      const validUsername = "user";
      const validPassword = "password";

      // Mengambil input dari form
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Memeriksa kecocokan username dan password
      if (username === validUsername && password === validPassword) {
        // Redirect ke halaman landing page
        window.location.href = "web_landing_page.html";
        return false; // Mencegah form dari submit
      } else {
        // Menampilkan pesan kesalahan
        document.getElementById("error-message").style.display = "block";
        return false; // Mencegah form dari submit
      }
    }
  </script>
</body>
</html>
